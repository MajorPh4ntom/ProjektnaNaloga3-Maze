<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>Košnja</title>
</head>
<body>
  <h1 id="glavniNaslov">KOŠNJA</h1>

  <div id="container">
  <div id="okvirMaze">
    <img src="img/ozadjeTrava.png" id="travaBg" alt="Background">
    <canvas id="canvas"></canvas>
  </div>

    <div id="okvirWrapper">
      <div class="okvir">
        <button class="resetButton">Resetiraj Labirint</button>
        <button class="navodilaButton">Navodila</button>
        <button class="creditsButton">Vizitka</button>
      </div>

      <div class="okvir">
        <div id="songPlayer">Predvajalnik skladbe</div>
        <audio id="musicPlayer" loop>
          <source src="audio/music1.mp3" type="audio/mpeg">
            Vaš brskalnik ne podpira elementa "audio".
        </audio>
        <div class="music-controls">
          <button id="prevButton">⏮️</button>
          <button id="playPauseButton">▶️</button>
          <button id="nextButton">⏭️</button>
        </div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        <div id="songName">Napaka.</div>
      </div>
    </div>
  </div>

  <svg src="img/ozadjeTrava.svg"></svg>

</body>

<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="movement.js"></script>
</html>
